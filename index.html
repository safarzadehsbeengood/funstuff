<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/ef1e50a108.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <title>safarzadehsbeengood</title>
  </head>

  <body>
    <div class="projects">
      <button id="boids" class="proj-button">
        <a href="boids/index.html" style="text-decoration: none; color: white;">
        boids <span class="arrow">-></span></a>
      </button>
      <button id="asteroids" class="proj-button">
        <a href="asteroids/index.html" style="text-decoration: none; color: white;">
        asteroids <span class="arrow">-></span></a>
      </button>
      <button id="GoL" class="proj-button">
        <a href="GoL/index.html" style="text-decoration: none; color: white"
          >game of life <span class="arrow">-></span></a
        >
      </button>
      <button id="astar" class="proj-button">
        <a href="astar/index.html" style="text-decoration: none; color: white"
          >A* <span class="arrow">-></span></a
        >
      </button>
      <button id="ulamspiral" class="proj-button">
        <a
          href="ulamspiral/index.html"
          style="text-decoration: none; color: white"
          >ulam spiral <span class="arrow">-></span></a
        >
      </button>
    </div>
    <audio id="music" src="audio/jazz.mp3" style="z-index: 5" autoplay></audio>
    <button id="play-btn">
      <i class="fa-solid fa-play" style="color: #ffffff"></i>
      <i class="fa-solid fa-pause" style="color: #ffffff"></i>
    </button>
    <div class="solar-system">
      <div class="sun" id="toggleSun"></div>
      <div class="orbit mercury" style="--col: grey"></div>
      <div class="orbit venus" style="--col: #ffc649"></div>
      <div class="orbit earth" style="--col: blue"></div>
      <div class="orbit mars" style="--col: red"></div>
      <div class="orbit jupiter" style="--col: rgb(255, 147, 0)"></div>
      <div class="orbit saturn" style="--col: rgb(240, 209, 31)"></div>
      <div class="orbit uranus" style="--col: lightblue"></div>
      <div class="orbit neptune" style="--col: darkblue"></div>
    </div>
    <div class="title">
      <div class="name">ryan safa</div>
      <a href="https://www.github.com/safarzadehsbeengood" target="blank">
        <div class="cube-container">
          <div class="cube">
            <div class="face" style="transform: translateZ(0.75ch)">
              <i class="fa-brands fa-github-alt face-gh-icon"></i>
            </div>
            <div
              class="face"
              style="transform: rotateY(90deg) translateZ(0.75ch)"
            >
              <i class="fa-brands fa-github-alt face-gh-icon"></i>
            </div>
            <div
              class="face"
              style="transform: rotateY(180deg) translateZ(0.75ch)"
            >
              <i class="fa-brands fa-github-alt face-gh-icon"></i>
            </div>
            <div
              class="face"
              style="transform: rotateY(-90deg) translateZ(0.75ch)"
            >
              <i class="fa-brands fa-github-alt face-gh-icon"></i>
            </div>
            <div
              class="face"
              style="transform: rotateX(90deg) translateZ(0.75ch)"
            >
              <i class="fa-brands fa-github-alt face-gh-icon"></i>
            </div>
            <div
              class="face"
              style="transform: rotateX(-90deg) translateZ(0.75ch)"
            >
              <i class="fa-brands fa-github-alt face-gh-icon"></i>
            </div>
          </div>
        </div>
      </a>
    </div>
  </body>
</html>
