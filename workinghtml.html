<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>spinning cube</title>
  </head>
  <body>
    <!-- Space background -->
    <div class="space-background">
      <!-- Create random space dots using JavaScript -->
      <script>
        function createSpaceDots() {
          const numDots = 100; // Number of dots
          const spaceBackground = document.querySelector(".space-background");

          for (let i = 0; i < numDots; i++) {
            const dot = document.createElement("div");
            dot.classList.add("space-dot");
            dot.style.left = `${Math.random() * 100}%`;
            dot.style.top = `${Math.random() * 100}%`;
            dot.style.width = `${Math.random() * 3 + 1}px`; // Random dot size
            dot.style.height = dot.style.width;
            spaceBackground.appendChild(dot);
          }
        }

        createSpaceDots();
      </script>
    </div>
    <div class="rocket">

    </div>
    <div class="title-and-cube">
    <!-- Title -->
    <div class="title">ryan safa</div>

    <!-- Cube -->
    <div class="cube-container">
      <div class="cube">
        <div
          class="face"
          style="
            transform: translateZ(100px);
          "
        ></div>
        <div
          class="face"
          style="
            transform: rotateY(90deg) translateZ(100px);
          "
        ></div>
        <div
          class="face"
          style="
            transform: rotateY(180deg) translateZ(100px);
          "
        ></div>
        <div
          class="face"
          style="
            transform: rotateY(-90deg) translateZ(100px);
          "
        ></div>
        <div
          class="face"
          style="
            transform: rotateX(90deg) translateZ(100px);
          "
        ></div>
        <div
          class="face"
          style="
            transform: rotateX(-90deg) translateZ(100px);
          "
        ></div>
      </div>
    </div>
    </div>
  </body>
</html>
